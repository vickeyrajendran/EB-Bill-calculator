<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style3.css">
 <title>Eb bill calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2> EB Bill Calculator</h2>
        <div class = "inputdiv">
            <input type="text" id="input" placeholder="Enter the readings">
         </div>
         <div>
            <button type="submit" onclick="convert()">Bill amount
            </button>
         </div>
         <div id="result">
         </div>
    </div>
    <script>
        function convert(){
        let units =Number(document.getElementById("input").value)
        // let rate=0
        if(units<=50){
            rate = units*1
        } 
         else if(units>50 && units<=100){
            rate=50+(units-50)*2
         }
         else
         rate=150+(units-100)*3
         let result = document.getElementById("result")
        result.innerHTML = 'Your rate ='+rate
      
        }
    </script>
  
</body>
</html>
