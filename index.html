<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style3.css">
 <title>Eb bill calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2> EB Bill Calculator</h2>
        <div class = "inputdiv">
            <input type="number" id="input" placeholder="Enter the readings">
         </div>
         <div>
            <button type="submit" onclick="convert()">Bill amount
            </button>
         </div>
         <div id="result">
         </div>
    </div>
    <script>
        function convert(){
        let units =document.getElementById("input").value
        // let rate=0
       if(units<=100){
            rate = units*0
        } 
         else if(units>100 && units<=200){
            rate=0+(units-100)*2.25
         }
         else if(units>200 && units<=400){
         rate=225+(units-200)*4.5
         }
         else if(units>400 && units<=500){
         rate=1125+(units-100)*6
         }
         else
         alert('Enter the readings below 500 slab differs after 500')
         let result = document.getElementById("result")
        result.innerHTML = 'Your rate ='+rate
      
        }
    </script>
  
</body>
</html>
